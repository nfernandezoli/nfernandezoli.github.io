<html>
	<head>
		<meta charset="UTF-8">	
		<script type="text/javascript" src="script/js/jquery.min.js"></script>
		<script type="text/javascript" src="script/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
		<title>J. Junquera</title>
		<script type="text/javascript">
			var main = function(){
				$('#saber_mas').click(function(){
					$('#main').animate({top: "-200%"}, 2000);
				});

				$('#inicio').click(function(){
					$('#main').animate({top: "0"}, 1000);
				});

				$('#inicio').hover(function(){$(this).toggleClass("active")});
			};
			$(document).ready(main);
		</script>
		<style type="text/css">
			#main{
				background: url('src/images/me.png');
				background-repeat: no-repeat;
				background-size: cover;
				z-index: 2;
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
			}
			#descripcion{
				width: 50%;
				height: 100%;
				background-color: rgba(200,200,200,0.5);
				padding-top: 20%;
				padding-left: 10%;
				padding-right: 10%;
				text-align: right;
			}
			#datos{
				background: rgb(247,247,247);
				position: fixed;
				z-index: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}
			#enlaces{
				display: block;
				height: 35px;
				margin: 10px;
			}
			#inicio{
				height: 35px;
				z-index:1;
				float: right;
				opacity: 0.5;
				margin:	5px;
			}
			#inicio.active{
				opacity: 1;
			}
			a{
				text-decoration: none;

			}
			a img{
				padding-left: 5px;
				height: 35px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="descripcion" class="pull-right">
			<div id="descripcion_principal">
				<h1>Javier Junquera Sánchez</h1>
				<p>Estudiante de Grado en Ingeniería Informática en la Universidad de Alcalá. Apasionado de la programación y la ciberseguridad.</p>
				<b>Madrid, 1992</b>
				</div>
				<div id="enlaces">
					<a target="_blank" href="https://plus.google.com/+JavierJunqueraSanchez" >
						<img src="src/images/g+.png" style="height:35px">
					</a>
					<a target="_blank" href="mailto:javier.junquera.sanchez@gmail.com" >
						<img src="src/images/gmail.png" style="height:35px">
					</a>
					<a target="_blank" href="https://www.linkedin.com/in/jjunquera">
						<img src="src/images/linkedin.png">
					</a>	
					<a target="_blank" href="https://github.com/junquera">
						<img src="src/images/github.png">
					</a>
				</div>
				<!-- <a id="saber_mas">Saber más...</a> -->
			</div>
		</div>
		<div id="datos">
			<img id="inicio" src="src/images/inicio.png">
		</div>
		<img id="inicio" src="">
	</body>
</html>
